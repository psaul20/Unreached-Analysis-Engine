runtime: python37 # or python37 for Python 3.7

instance_class: F2

env_variables:
  BUCKET_NAME: "jp-snapshots"
  GCP_PROJECT: "unreached-analytics"
  TOPIC_ID: "jp-monthly-ss"

handlers:
# Matches requests to /images/... to files in static/images/...
- url: /images
  static_dir: static/images

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto